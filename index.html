<!DOCTYPE html>
<html>

<head>
    <title>Notemeister 5000</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets go here. -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>

<body>
    <!-- Content goes here. -->
    <div class="container">

        <h1 class="text-center" id="header">Notemeister 5000</h1>
        <div id="alerts">

        </div>
        <div id="note_form">
            <h3>Create a Post!</h3>
            <form id="note">
                <div class="form-group">
                    <label for="title_input">Title</label>
                    <input name="title" type="text" class="form-control" id="title_input" placeholder="Title">
                </div>
                <div clas="form-group">
                    <label for="body_input">Body</label>
                    <textarea name="body" class="note_form_inputs form-control" id="body_input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag_input">Tags</label>
                    <input name="tags" type="text" class="form-control" id="tag_input" placeholder="Please seperate tags by a comma!">
                </div>
                <input type="submit" name="submit" value="Create Note!" class="btn btn-success btn-block" />
            </form>
        </div>
        <div id="notes">

        </div>

        <div id="handlebar_notes" class="tag_link">

        </div>

    </div>
        <div id="note_modal">


        </div>




    <!-- Handbar templates -->
    <script id="modal-template" type="text/x-handlebars-template">
        <div class="modal fade" tabindex="-1" role="dialog" id="note_show">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{body}}</p>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </script>
    <script id="note-template" type="text/x-handlebars-template">
        <div class="entry">
            <h3>{{title}}</h3>
            <div class="body">
                <p>
                    {{body}}
                </p>
            </div>
        </div>
        {{#each tags}}
        <a href="https://calm-thicket-39625.herokuapp.com/api/notes/tag/{{name}}" class="tag_link">{{name}}</a> {{/each}}
    </script>

    <!-- Scripts go here. -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
